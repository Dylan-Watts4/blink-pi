<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlinkShare</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="./scripts/dynamic-caller.js"></script>
    <script src="./scripts/blink-stats.js"></script>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
</head>

<body>

    <div class="header">
        <i class='bx bxs-camera-home'></i>
        <h1>BlinkShare</h1>
    </div>
    
    <div id="blink-stats">
    </div>

    <div class="sub-title">
        <h2>Videos</h2>
    </div>

    <div id="button-bar">
        <button id="all-videos-btn" class="video-btns">All Videos</button>
        <button id="front-camera-btn" class="video-btns">Front Camera</button>
        <button id="back-camera-btn" class="video-btns">Back Camera</button>
        <button id="today-videos-btn" class="video-btns">Today's Videos</button>
        <button id="flagged-videos-btn" class="video-btns">Flagged Videos</button>
    </div>



    <div id="video-container" class="video-grid"></div>

    <div id="button-bar">
        <button id="prev-page-btn" class="video-btns">Previous Page</button>
        <span id="current-page">Page 1</span>
        <button id="next-page-btn" class="video-btns">Next Page</button>
    </div>

</body>

</html>
