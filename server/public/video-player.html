<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/video_player.css">
    <title>BlinkShare</title>
    <script src="./scripts/video-player.js"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
</head>
</head>

<body>

    <div class="header">
        <i class='bx bxs-camera-home'></i>
        <h1>BlinkShare</h1>
    </div>

    <div id="video-player-container"></div>

    <div class="btn-container">
        <button id="download-btn" class="video-btns">Download</button>
        <button id="flag-btn" class="video-btns">Flag</button>
        <button id="close-btn" class="video-btns">Close</button>
        <button id="delete-btn" class="video-btns">Delete</button>
    </div>

</body>

</html>
